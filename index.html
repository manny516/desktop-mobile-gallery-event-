<!DOCTYPE html>
<html>
<head>
<title>AD Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>

	<section class="ad-container"> 
		<div class="ad-highlight">
			<div class="ad-content-container">
				
				<div class="ad-logo"> 
					<img src="" alt="logo">
				</div><!-- ad-logo ends-->

				<div class="ad-headline"> 
					<h2>  </h2>
				</div><!-- ad-headline ends-->

				<div class="ad-summary"> 
					<p> </p>
				</div> <!-- ad-summary ends-->
				
				<div class="ad-cta"> 

					<button class="click-able">
						LEARN MORE
					</button>

				</div><!-- ad-cta ends-->

				<div class="ad-pag">  
					<div class="number-count"> <span class="count-st"> 1 </span> of <span class="count-end"> </span> </div>
					<span id="arrow-left" class=" hide-arrow click-able"> < </span>
					<span id="arrow-right" class=" click-able"> >  </span>
				</div><!-- ad-pag ends-->

			</div><!-- ad-content-container ends-->
		</div><!-- ad-highlight ends-->

		<div class="slider-container"> </div><!--slider-container ends-->

	</section><!--ad-container ends-->

</body>
<script type="text/javascript" src="js/js.js"></script>

</html>
